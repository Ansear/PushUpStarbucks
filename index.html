<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="./img/favicon.ico" />
</head>

<body>
    <div class="navbar">
        <img class="logo" src="./img/logo.png" alt="">
        <div class="hamburger"></div>
        <div class="nav-list">
            <a>Inicio</a>
            <a href="https://www.starbucks.com.co/menu" target="_blank">Menu</a>
            <a href="https://www.starbucks.com.co/seccion/novedades" target="_blank">Novedades</a>
            <a href="https://www.starbucks.com.co/stores" target="_blank">Contacto</a>
        </div>
    </div>
    <div class="social-bar">
        <div class="face">
            <a href="https://www.facebook.com/StarbucksColombia/?locale=es_LA">
                <img src="./img/facebook.svg" alt="facebook">
            </a>
        </div>
        <div class="twi">
            <a href="https://twitter.com/Starbucks">
                <img src="./img/twitter.svg" alt="twitter">
            </a>
        </div>
        <div class="insta">
            <a href="https://www.instagram.com/starbuckscol/?hl=es">
                <img src="./img/instagram.svg" alt="instagram">
            </a>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <h1 id="title">Green Tea Frappuccino</h1>
            <div class="present">
                <p class="text">Bebida licuada de Té matcha, mezclado con jarabe clásico, hielo y leche de tu
                    preferencia, terminada con crema batida.</p>
                </div>
            </div>
            <div class="right">
                <img id="dere" src="./img/img1.png" alt=""></img>
                <div class="circle"></div>
            </div>
        </div>
        <div class="footer">
            <div id="t1">
                <img class="sel" id="t1" src="./img/thumb1.png" alt="">
            </div>
            <div id="t2">
                <img class="sel" id="t2" src="./img/thumb2.png" alt="">
            </div>
            <div id="t3">
                <img class="sel" id="t3" src="./img/thumb3.png" alt="">
            </div>
        </div>
    </body>
    <script src="/main.js" defer></script>
    
    </html>
